{% extends "base.html" %}
{% block content%}

    <h3 class="center-align">Register</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <!-- username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix light-blue-text text-darken-4"></i>
                            <input id="username" name="username" type="text" minlength="5" maxlength="12" pattern="^[a-zA-Z0-9]{5,12}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>        
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
                        <input id="password" name="password" type="password" minlength="5" maxlength="12" pattern="^[a-zA-Z0-9]{5,12}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <form class="col s12">
                      <div class="row">
                        <div class="input-field col s6">
                          <input id="firstname" name="firstname" type="text" class="validate" required>
                          <label for="firstname">First Name</label>
                        </div>
                        <div class="input-field col s6">
                          <input id="lastname" name="lastname" type="text" class="validate" required>
                          <label for="lastname">Last Name</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s12">
                          <input id="email" name="email" type="email" class="validate" required>
                          <label for="email">Email</label>
                        </div>
                      </div>
                    </form>
                  </div>
                <!-- register -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">
                    Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

<div class="row">
    <div class="col s-12">
        <p class="center-align">
            Already Registered? <a href="{{ url_for('login') }}" class="light-blue-text text-darken-4">Log In</a>
        </p>
    </div>
</div>

{% endblock %}
