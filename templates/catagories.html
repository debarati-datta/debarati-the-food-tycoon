
{% extends "base.html" %}
{% block content %}

    <div class="background-image">
    <div class="logo"><img src="static/images/food_banner_22.jpg" alt="logo" style="width:100%"></div>
    </div>
    <h3 class="light-blue-text text-darken-4 center-align">Manage Catagories</h3>

    
    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_catagory') }}" class="btn-large light-blue darken-2 text-shadow">Add Catagory<i class="fas fa-plus-square right"></i></a>
        </div>
    </div>

<div class="row">
    {% for catagory in catagories %}
        <div class="col s12 m3">
            <div class="card blue-grey darken-1 text-shadow center-align">
                <div class="card-content white-text">
                    <span class="card-title">{{ catagory.catagory_name }}</span>
                </div>
                <div class="card-action">
                    <a href="#" class="btn green accent-4">Edit</a>
                    <a href="#" class="btn red accent-4">Delete</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
