  
{% extends "base.html" %}
{% block content%}
    
    

    <div class="row">
        <div class="bg"></div>
        {% for recipe in recipes %}
        <div class="col s12 m12">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title"><strong>{{ recipe.catagory_name }}</strong> : {{ recipe.recipe_name }}</span>
                    <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="white-text light-blue darken-4">add</i></a>
    
    
                    <div class="card-content">
                        <strong>{{ recipe.ingredients }}</strong>
                        <p>{{ recipe.recipe_description }}</p>
                        <p><em>by: {{ recipe.created_by }}</em></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
               
{% endfor %}


{% endblock %}
