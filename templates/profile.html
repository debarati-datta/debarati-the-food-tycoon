
{% extends "base.html" %}
{% block content %}

    <div class="background-image">
      <div class="logo"><img src="/static/images/food_banner_22.jpg" alt="logo" style="width:100%"></div>
    </div>
    <h4 class="center-align">Welcome {{ username }}!</h4>
    
    <div class="row">
      <div class="col s12 m8 offset-m2">
        <div class="card-panel">
          <h3 class="center-align light-blue-text text-darken-4">
            {{ username }}'s profile
          </h3>

          <div class="card-content">
            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s6">
                    <input id="first_name" type="text" class="validate">
                    <label for="first_name">First Name</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Last Name</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col s12 center-align">
                <a href="{{ url_for('add_profile') }}" class="btn-large green text-shadow">
                    Add</i>
                </a>
            </div>
          </div>
          
        </div>
      </div>
    </div>
        
{% endblock %}
