{% extends "base.html" %}
{% block content %}

<div class="background-image">
    <div class="logo"><img src="static/images/food_banner_22.jpg" alt="logo" style="width:100%"></div>
</div>

    <h3 class="light-blue-text text-darken-4 center-align">Add Recipe</h3>
    <div class="row card-panel blue lighten-4">
        <form class="col s12" method="POST" action="{{ url_for('add_recipe') }}">
            <!---catagory selection-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                    <select id="catagory_name" name="catagory_name" class="validate" required>
                        <option value="" disabled selected>Select a catagory</option>
                        {% for catagory in catagories %}
                            <option value="{{ catagory.catagory_name }}"> {{ catagory.catagory_name }}</option>
                        {% endfor %}
                        
                    </select>
                    <label for="catagory_name">Recipe Catagory</label>
                </div>
            </div>
            <!---recipe name-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                    <input id="recipe_name" name="recipe_name" minlength="5" maxlength="60" type="text" class="validate"
                        required>
                    <label for="recipe_name">Recipe Name</label>
                </div>
            </div>
            <!---ingredients-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pepper-hot prefix light-blue-text text-darken-4"></i>
                    <textarea id="ingredients" name="ingredients" class="materialize-textarea validate" required></textarea>
                    <label for="ingredients">Recipe Ingredients</label>
                </div>
            </div>
            <!---recipe description-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                    <textarea id="recipe_description" name="recipe_description" minlength="5" maxlength="1000" class="materialize-textarea validate" required></textarea>
                    <label for="recipe_description">Recipe Description</label>
                </div>
            </div>
            <!---recipe video-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-film prefix light-blue-text text-darken-4"></i>
                    <textarea type="url" id="video" name="video" minlength="5" maxlength="50" class="materialize-textarea validate" required></textarea>
                    <label for="video">Recipe Video</label>
                </div>
            </div>
            <!---submit button-->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large light-blue darken-1 text-shadow">Add Recipe<i class="fas fa-plus-square right"></i></button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
