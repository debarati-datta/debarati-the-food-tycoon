{% extends "base.html" %}
{% block content %}

<div class="background-image">
    <div class="logo"><img src="static/images/food_banner_22.jpg" alt="logo" style="width:100%"></div>
</div>


<h3 class="light-blue-text text-darken-4 center-align">Add Catagory</h3>

<div class="row card-panel blue lighten-4">
    <form class="col s12" method="POST" action="{{ url_for('add_catagory') }}">
        <!---catagory name-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                <input id="catagory_name" name="catagory_name" minlength="5" maxlength="20" type="text" class="validate"
                    required>
                <label for="catagory_name">Catagory Name</label>
            </div>
        </div>

        <!---submit button-->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large light-blue darken-1 text-shadow">Add Catagory<i
                        class="fas fa-plus-square right"></i></button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
