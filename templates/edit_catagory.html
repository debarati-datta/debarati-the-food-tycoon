{% extends "base.html" %}
{% block content %}

<div class="background-image">
    <div class="logo"><img src="static/images/food_banner_22.jpg" alt="logo" style="width:100%"></div>
</div>


<h3 class="light-blue-text text-darken-4 center-align">Edit Catagory</h3>

<div class="row card-panel blue lighten-4">
    <form class="col s12" method="POST" action="{{ url_for('edit_catagory', catagory_id=catagory._id) }}">
        <!---catagory name-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                <input id="catagory_name" name="catagory_name" minlength="5" maxlength="20" type="text" vlaue="{{ catagory.catagory_name }}" class="validate"
                    required>
                <label for="catagory_name">Catagory Name</label>
            </div>
        </div>
           
            <!---submit button-->
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_catagories') }}" class="btn-large red text-shadow">
                        Cancel <i class="fa fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="btn-large light-blue darken-1 text-shadow">Edit Catagory<i class="fas fa-edit right"></i></button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
